<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
]
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/add}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/placeOrder}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/notifications}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>User Details</h1>

    <div>
        <label><strong>ID:</strong></label>
        <span th:text="${user.id}"></span>
    </div>
    <div>
        <label><strong>Username:</strong></label>
        <span th:text="${user.userName}"></span>
    </div>
    <div>
        <label><strong>Email:</strong></label>
        <span th:text="${user.email}"></span>
    </div>
    <div>
        <label><strong>Birthday:</strong></label>
        <span th:text="${user.birthday}"></span>
    </div>
    <div>
        <label><strong>Matriculation Number:</strong></label>
        <span th:text="${user.matriculationNumber}"></span>
    </div>

    <!-- Address Section -->
    <div>
        <label><strong>Street:</strong></label>
        <span th:text="${user.address.street}"></span>
    </div>
    <div>
        <label><strong>City:</strong></label>
        <span th:text="${user.address.city}"></span>
    </div>
    <div>
        <label><strong>Postal Code:</strong></label>
        <span th:text="${user.address.postalCode}"></span>
    </div>
    <div>
        <label><strong>Country:</strong></label>
        <span th:text="${user.address.country}"></span>
    </div>

    <!-- Products Section -->
    <h2>Products</h2>
    <ul>
        <li th:each="product : ${user.products}">
            <span th:text="${product.name}"></span> - <span th:text="${product.price}"></span>
        </li>
    </ul>

    <!-- Cart Section -->
    <h2>Cart</h2>
    <div th:if="${user.cart != null}">
        <label><strong>Cart ID:</strong></label>
        <span th:text="${user.cart.id}"></span>
        <!-- You can extend this to show more cart details -->
    </div>
    <div th:if="${user.cart == null}">
        <p>This user has no cart.</p>
    </div>

</div>
</body>
</html>
