<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activity Logs</title>
</head>
<body>
<h1>All Activity Logs</h1>
<table>
    <thead>
    <tr>
        <th>User</th>
        <th>Action</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${log.user.userName}">User Name</td>
        <td th:text="${log.action}">Action</td>
        <td th:text="${log.timestamp}">Timestamp</td>
    </tr>
    </tbody>
</table>
</body>
</html>
