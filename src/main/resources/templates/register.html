<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/add}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Register</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-4">

        <!-- User details -->
        <div class="form-group">
            <label for="userName">Username:</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}"
                   placeholder="Enter your username"/>
            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   placeholder="Enter your password"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}"/>
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="matriculationNumber">Matriculation Number:</label>
            <input type="number" class="form-control" id="matriculationNumber" th:field="*{matriculationNumber}"
                   placeholder="Enter your matriculation number"/>
        </div>

        <!-- Address fields -->
        <h3 class="mt-4">Address</h3>

        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" th:field="*{address.street}"
                   placeholder="Enter your street address"/>
            <div th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" th:field="*{address.city}" placeholder="Enter your city"/>
            <div th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="postalCode">Zip Code:</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{address.postalCode}"
                   placeholder="Enter your postal code"/>
            <div th:if="${#fields.hasErrors('address.postalCode')}" th:errors="*{address.postalCode}"
                 class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" th:field="*{address.country}"
                   placeholder="Enter your country"/>
            <div th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"
                 class="text-danger"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </div>

    </form>

    <div th:if="${successMessage}" class="alert alert-success mt-3">
        <p th:text="${successMessage}"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
