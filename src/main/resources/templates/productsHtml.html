<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Other Users' Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/add}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/placeOrder}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/notifications}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Products Added by Other Users</h1>

    <!-- Table to display products not added by the logged-in user -->
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Added By</th> <!-- Show who added the product -->
            <th>Action</th> <!-- Add column for "Add to Cart" button -->
        </tr>
        </thead>
        <tbody>
        <!-- Loop through products not added by the logged-in user -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <!-- Display the username of the product owner as a link to view details -->
            <td>
                <a th:href="@{/user/{id}(id=${product.user.id})}" th:text="${product.user.userName}"></a>
            </td>
            <td>
                <form th:action="@{/addToCart/{productId}(productId=${product.id})}" method="post">
                    <!-- Add input field for quantity -->
                    <input type="number" name="quantity" value="1" min="1" class="form-control" required/>
                    <button type="submit" class="btn btn-primary mt-2">Add to Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
