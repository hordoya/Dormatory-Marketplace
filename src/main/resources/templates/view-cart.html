<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <link th:href="@{/css/view-cart.css}" rel="stylesheet">
</head>
<body>
nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
    <a class="navbar-brand" href="#">Marketplace</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product/add}">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/my-products}">My Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/other-products}">Other Products</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</div>
</nav>

<div class="container">
    <h2>Your Shopping Cart</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Picture</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cart.cartItems}">

            <!--            <td>-->
            <!--                <img th:src="${cartItem.beverage.picture}" alt="Bottle Image"-->
            <!--                     style="max-width: 150px; max-height: 150px;"/>-->
            <!--            </td>-->
            <!--            <td th:if="${cartItem.beverage.isBottle()}" th:text="${cartItem.beverage.name}"></td>-->
            <!--            <td th:if="${!(cartItem.beverage.isBottle())}" th:text="${cartItem.beverage.name}"></td>-->
            <td th:text="${cartItem.product.price}"></td>
            <td th:text="${cartItem.product.name}"></td>
            <td>
                <form th:action="@{/cart/delete/{itemId}(itemId=${cartItem.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
    <p>Total Price: â‚¬<span th:text="${totalAmount}"></span></p>

    <form th:action="@{/placeOrder}" method="post">
        <input type="submit" class="btn btn-primary" value="Add to Order"/>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
